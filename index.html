    </model-viewer>

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <script>

      const modelViewer = document.querySelector('model-viewer');

      modelViewer.addEventListener('model-visibility', () => {
        // Automatically enter AR mode
        if (modelViewer.canActivateAR) {
          modelViewer.activateAR();
        } else {
          console.error('AR activation is not supported or permitted in the current environment.');
        }
      });
        // Show UI buttons when clicking AR view in option 4
        $("#model-viewer").on("click", function() {
            $("#ar-buttons").fadeIn();
          });

        // Toggle Animation Switch
        $('#toggle-animation').change(function() {
          const modelViewer = document.querySelector("#model-viewer");
          if (this.checked) {
            modelViewer.animationName = 'CubeAction'; // Start a specific animation
          } else {
            modelViewer.animationName = ''; // Stops the animation
          }
        });
    </script>
    
    <style>
      /* Style for AR overlay buttons */
      .ar-buttons {
        position: absolute;
        bottom: 10px;
        right: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }

      .ar-buttons button {
        background-color: #2196F3;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      .ar-buttons button:hover {
        background-color: #0b7dda;
      }

      /* Toggle Switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>

<!doctype html>
<html lang="en">
  <head>
    <title>Digital Rhombus Studios PVT LTD</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Model Viewer with AR and Animation">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="model-viewer" src="Christmas.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" shadow-intensity="1" autoplay>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
    
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <script>
      const modelViewer = document.querySelector('model-viewer');

      // Ensure model is loaded before accessing animations
      modelViewer.addEventListener('load', () => {
        console.log('Model Loaded');
        
        // Ensure the model is fully loaded
        const model = modelViewer.model;

        // Check if the model has animations
        if (model && model.animations && model.animations.length > 0) {
          console.log('Available Animations:');
          model.animations.forEach((animation, index) => {
            console.log(`Animation ${index + 1}: ${animation.name}`);
          });
        } else {
          console.log('No animations found in the model.');
        }
      });

      // Automatically enter AR mode
      modelViewer.addEventListener('model-visibility', () => {
        if (modelViewer.canActivateAR) {
          modelViewer.activateAR();
        } else {
          console.error('AR activation is not supported or permitted in the current environment.');
        }
      });

      // Trigger AR button click and show the AR UI
      $("#model-viewer").on("click", function() {
        $("#ar-buttons").fadeIn();
      });

      // Toggle Animation
      $('#toggle-animation').change(function() {
        const modelViewer = document.querySelector("#model-viewer");
        if (this.checked) {
          startAnimation();
        } else {
          stopAnimation();
        }
      });

      // Function to start animation
      function startAnimation() {
        const modelViewer = document.querySelector("#model-viewer");
        const animationName = 'Cylinder003|Take 001';  // Replace with the correct animation name after identifying it

        modelViewer.animationName = animationName;  // Start the animation
      }

      // Function to stop animation
      function stopAnimation() {
        const modelViewer = document.querySelector("#model-viewer");
        modelViewer.animationName = '';  // Stop the animation
      }
    </script>

    <style>
      /* Style for AR overlay buttons */
      .ar-buttons {
        position: absolute;
        bottom: 10px;
        right: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }

      .ar-buttons button {
        background-color: #2196F3;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      .ar-buttons button:hover {
        background-color: #0b7dda;
      }

      /* Toggle Switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </body>
</html>
